{% extends 'Navbar.html' %}
  {% block content %}
  
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 5%;">
      <div class="col-lg-5">
        <h1 class="Head text-center">Login</h1>
        <form method="POST" action="">
          <div class="mb-3">
            {{ form.hidden_tag() }}
            <label class="form-label" style="color: white; text-align: center;">{{ form.email.label }}</label>
            {{ form.email(class="form-control") }}
          </div>
          <br>
          <label class="form-label" style="color: white; text-align: center;">{{ form.password.label }}</label>
          <br>
          {{ form.password(class="form-control") }}<br>
          <br>
          <div class="row justify-content-center">
          <div class="col-lg-3">
          {{ form.submit(class="btn btn-success") }}
        </div>
        </form>
      </div>
    </div>
  </div>
    </div>
  </div>
 
  {% endblock %}
